[WeaponLimitsAdjuster]

# Determines the maximum number weapons.meta files that can be included in the game files.
CWeaponInfoBlob = 1024

# Determines the maximum total number of weapon components that can be defined in weaponcomponents.meta files.
# Note, the pool size `CWeaponComponentInfo` in gameconfig.xml should have the same value.
CWeaponComponentInfo = 1024